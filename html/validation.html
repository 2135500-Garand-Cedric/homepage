<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">

        <title>Validation JS</title>

        <script defer src="js/validation.js"></script>
        <link rel="stylesheet" href="css/validation.css">
    </head>

    <body>

        <main id="main_container">
            <div class="form_container">
                <form 
                    action="traitement.php" 
                    method="post" 
                    name="form_onsubmit" 
                    id="form_onsubmit" 
                    onsubmit="return ValidationOnSubmit()">

                    <h1>Validation avec onsubmit</h1>

                    <div class="form_row">
                        <label for='user_courriel'>Courriel</label>
                        <input type='text' id='user_courriel' name='user_courriel'>
                        <small></small>
                    </div>
                    
                    <div class="form_row">
                        <label for='user_courriel_confirmation'>Validation du courriel</label>
                        <input type='text' id='user_courriel_confirmation' name='user_courriel_confirmation'>
                        <small></small>
                    </div>
                    
                    <button type="submit">Soumettre</button>
                </form>
            </div>
            
            <div class="form_container">
                <form 
                    action="traitement.php" 
                    method="post" 
                    name="form_prevent_default" 
                    id="form_prevent_default">

                    <h1>Validation avec preventDefault</h1>

                    <div class="form_row">
                        <label for='user_nom'>Nom de l'usager</label>
                        <input type='text' id='user_nom' name='user_nom'>
                        <small></small>    
                    </div>
                    
                    <div class="form_row">
                        <label for='user_password'>Mot de passe</label>
                        <input type='password' id='user_password' name='user_password'>
                        <small></small>
                    </div>

                    <button type="submit">Soumettre</button>
                </form>    
            </div>
            



        </main>


    </body>

</html>
