<!DOCTYPE html>
<html>
    <head>
        <metacharset="utf-8">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="css/tic-tac-toe.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.css">
    </head>
    <body>
        <img src="images/ligne horizontale.png" class="ligneHorizontale" id="ligne1">

        <div id="container_flex">
            <div class="gagnant" id="O">O est le gagnant</div>
            <div class="gagnant" id="X">X est le gagnant</div>

            <div id="container_grid">
